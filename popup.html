<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Lionblock Popup</title>

    <!-- Section added by Marco De Lucca 
      -  setting bootstrap 
      -  Bootstrap Core CSS 
         Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/bootstrap-toggle-master/css/bootstrap2-toggle.min.css">

    <!-- Bootstrap Core CSS -->
    <!-- Latest compiled and minified CSS -->
    <!-- <link href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Style CSS -->
    <link href="assets/css/lionblock.css" rel="stylesheet" />

  </head>


  <body>

    <div id = "myCarousel" class = "carousel slide">
      
   
   <!-- Carousel items -->
   <div class = "carousel-inner">
      <div class = "item active">
        <div class="main-container center" alt = "First slide"">



          <!-- Plugin Tittle -->
          <h1 class = "brand" ><img src="assets/images/lionblock-logo.png" ></h1>
          <p class = "adBlocker">Ad Blocker for Lindenwood University.</p>

          <!-- Rounded switch -->
          <div class="checkbox checkbox-slider-lg checkbox-slider--a">
            <label>
              <input type="checkbox" data-style="ios" data-onstyle="success" data-offstyle="danger" data-toggle="toggle" data-on="ON" data-off="OFF" data-width="110" data-height="40">
            </label>
          </div>

          <!-- Dividing line -->
          <hr>

          <label>
            <span id="click-tag" class="glyphicon glyphicon-chevron-down menu-item"></span>
          </label>

          

          <a class = "carousel-control glyphicon glyphicon-question-sign" href = "#myCarousel" data-slide = "prev">
          </a>

        </div>


        <!-- Option container -->
        <div class="option-container center">
          <div class="btn-group-vertical">
            <div class="btn-group">
              <button type="button" class="btn btn-warning"> Allow Ads on Page </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-warning"> Allow Ads on Domain </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-warning"> Do not Block Ads on Page </button>
            </div>
            <h2> Statistics: </h2>
          </div>
        </div>
      </div>

      
      <div class = "item">
        <div class="info-container center" alt = "Second slide"">

          <!-- Plugin Tittle -->
          <h1 class = "brand" >Info</h1>
          <p class = "infoText">LionBlock is an adblocker very simple to use! Just press the slider to start blocking annoying adds!<hr>
                                Adbusters Team:<br>
            <ol>
              <li>Francesco Polizzi</li>
              <li> Andres Rodriguez </li>
              <li> Boris Pallares </li>
              <li> Marco De Lucca </li>
              <li> Nicholas Haghighi </li>
            </ol>
          </p>
          <a class = "carousel-control right glyphicon glyphicon-share-alt" href = "#myCarousel" data-slide = "next"></a>
        </div>
      </div>
      
   </div>
   
   <!-- Carousel nav -->

  

   



  <!--
    - Calling Bootstrap JS and Jquery
   -->
  <script src="assets/jquery/jquery-3.1.1.min.js"></script>
  <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
  <script src="assets/bootstrap-toggle-master/js/bootstrap2-toggle.min.js"></script>
  </body>
</html>
